# Redis 配置文件
# 网络配置
bind 0.0.0.0
port 6379
timeout 300

# 通用配置
daemonize no
loglevel notice
logfile ""

# 持久化配置
save 900 1
save 300 10  
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全配置
# requirepass yourpassword  # 开发环境暂时不设置密码

# AOF 配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 慢日志配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接配置
maxclients 10000
tcp-keepalive 300
tcp-backlog 511
